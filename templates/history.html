<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>智慧植栽 - 數據歷史</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <style>
        /* 統一的基礎樣式 */
        body {
            font-family: sans-serif;
            background-color: #FFF1E0; /* 淺色背景 */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            width: 90%;
            max-width: 600px;
            background-color: #8EBB81; /* 深色容器 */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #FFF1E0; /* 淺色文字 */
        }
        
        h1 {
            text-align: center;
            color: #FFF1E0;
            margin-bottom: 20px;
        }

        /* 數據圖表區塊 */
        #chartContainer {
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* 時間切換按鈕 */
        .time-toggle {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .time-toggle button {
            background-color: #FFF1E0;
            color: #8EBB81;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        
        .time-toggle button:active {
            transform: scale(0.95);
        }
        
        .time-toggle button.active {
            background-color: #5b7951; /* 較深的綠色 */
            color: #FFF1E0;
        }

        /* 導覽按鈕 */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px auto;
            width: 100%;
        }

        .nav-buttons button {
            background-color: #FFF1E0;
            color: #8EBB81;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-buttons button:active {
            transform: scale(0.95);
        }

        #rangeLabel {
            font-size: 18px;
            font-weight: bold;
            color: #FFF1E0;
        }

        /* 數據區塊 */
        .data-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .data-block {
            background: #a9cc9e;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: transform 0.2s ease;
            color: #FFF1E0;
        }
        

        .data-icon {
            font-size: 30px;
            flex-shrink: 0;
        }
        
        .data-text {
            text-align: left;
        }

        .data-text .label {
            font-size: 18px;
            font-weight: bold;
            color: #FFF1E0;
        }

        .data-text .value {
            font-size: 20px;
            font-weight: bold;
            margin-top: 5px;
            color: #FFF1E0;
        }

        /* 手動澆水與自動澆水設定區塊 */
        .water-block {
            background: #a9cc9e;
            color: #FFF1E0;
            margin-left: 100px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .water-now-button {
            width: 100%;
            background: #FFF1E0;
            color: #8EBB81;
            font-weight: bold;
            padding: 12px 0;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .water-now-button:active {
            transform: scale(0.95);
        }
        
        .auto-water-row {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 8px;
            font-size: 14px;
            flex-wrap: wrap;
        }
        
        .threshold-input {
            width: 60px;
            padding: 8px 12px;
            font-size: 16px;
            color: #333;
            background-color: #fff;
            border: none;
            border-radius: 12px;
            outline: none;
            text-align: center;
        }

        /* 開關樣式 */
        .switch {
            position: relative;
            display: inline-block;
            width: 42px;
            height: 22px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        
        .switch input:checked + .slider {
            background-color: #FFF1E0;
        }
        
        .switch input:checked + .slider:before {
            transform: translateX(20px);
            background-color: #8EBB81;
        }

        /* 頁腳資訊 */
        #info-text {
            margin-top: 20px;
            font-size: 14px;
            color: #FFF1E0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>智慧植栽監測系統</h1>
        <div class="time-toggle">
            <button onclick="setRange('day')">天</button>
            <button class="active" onclick="setRange('week')">週</button>
            <button onclick="setRange('month')">月</button>
            <button onclick="setRange('year')">年</button>
        </div>
        <div id="chartContainer">
            <canvas id="myChart"></canvas>
        </div>
        <div class="nav-buttons">
            <button id="prevRange" onclick="navigateRange(-1)">‹</button>
            <div id="rangeLabel"></div>
            <button id="nextRange" onclick="navigateRange(1)">›</button>
        </div>
        <div class="data-grid-wrapper">
            <div class="data-grid">
                <div class="data-block" onclick="showData('土壤濕度', this)">
                    <div class="data-icon">🌱</div>
                    <div class="data-text">
                        <div class="label">土壤濕度</div>
                        <div class="value" id="val-soil">--%</div>
                    </div>
                    <div class="water-block">
                    <button onclick="manualWater()" class="water-now-button">
                        <span class="icon">💧</span>
                        <span>立即澆水</span>
                    </button>
                    <div class="auto-water-row">
                        <label class="switch">
                            <input type="checkbox" id="autoWaterCheckbox" />
                            <span class="slider"></span>
                        </label>
                        <span style="margin-left: 10px;" class="value">低於</span>
                        <input type="number" id="autoThreshold" value="40" min="0" max="100" class="threshold-input" />
                        <span class="value">% 自動澆水</span>
                        </div>
                    </div>
                </div>
                
                <div class="data-block" onclick="showData('光照度', this)">
                    <div class="data-icon">☀️</div>
                    <div class="data-text">
                        <div class="label">光照度</div>
                        <div class="value" id="val-light">-- lux</div>
                    </div>
                </div>
                <div class="data-block" onclick="showData('環境溫度', this)">
                    <div class="data-icon">🌡️</div>
                    <div class="data-text">
                        <div class="label">環境溫度</div>
                        <div class="value" id="val-temp">--°C</div>
                    </div>
                </div>
                <div class="data-block" onclick="showData('環境濕度', this)">
                    <div class="data-icon">🌧️</div>
                    <div class="data-text">
                        <div class="label">環境濕度</div>
                        <div class="value" id="val-humid">--%</div>
                    </div>
                </div>
            </div>
            <div id="info-text">最新數據：--</div>
        </div>
    </div>
<script>
    Chart.register(window["chartjs-plugin-annotation"]);

    let plantId = new URLSearchParams(window.location.search).get('id');
    let latestGlobal = null;
    let baseDate = new Date();
    let userNavigated = false;
    const API_URL = `/api/data/${plantId}`;
    const LATEST_API_URL = `/api/latest_data/${plantId}`;
    let chartInstance = null;
    let currentRange = "week";
    let currentType = "土壤濕度";
    const colors = {
        "土壤濕度": "#8EBB81",
        "光照度": "#f1c40f",
        "環境溫度": "#ff6b6b",
        "環境濕度": "#888888"
    };
    const unitMap = { "土壤濕度": "%", "光照度": " lux", "環境溫度": "°C", "環境濕度": "%" };

    document.addEventListener("DOMContentLoaded", () => {
        // 確保網頁載入時即時數據和圖表都能被正確載入
        fetchLatestData();
        fetchAndDrawChart();
        setInterval(fetchLatestData, 30000); 

        const checkbox = document.getElementById("autoWaterCheckbox");
        const thresholdInput = document.getElementById("autoThreshold");
        
        checkbox.addEventListener("change", () => {
            sendWaterSettings();
            if (currentType === "土壤濕度") fetchAndDrawChart();
        });
        
        thresholdInput.addEventListener("input", () => {
            if (checkbox.checked && currentType === "土壤濕度") fetchAndDrawChart();
        });

        if (!plantId) {
            console.error("URL 中缺少 plantId。請確保網址為 /history.html?id=您的ID");
            document.getElementById('info-text').textContent = "錯誤：URL 中缺少植栽 ID。";
        }
    });

    // 獲取並顯示最新數據的函式
    async function fetchLatestData() {
        try {
            const plantId = getPlantIdFromUrl();
            if (!plantId) {
                console.error("找不到植物ID，無法獲取即時數據。");
                return;
            }

            const response = await fetch(`/api/latest_data/${plantId}`);
            const result = await response.json();

            if (response.ok && result.success && result.data) {
                document.getElementById('val-soil').textContent = `${result.data['土壤濕度']}%`;
                document.getElementById('val-light').textContent = `${result.data['光照度']} lux`;
                document.getElementById('val-temp').textContent = `${result.data['環境溫度']}°C`;
                // 修正了 ID，從 val-humi 改為 val-humid
                document.getElementById('val-humid').textContent = `${result.data['環境濕度']}%`;
            } else {
                console.error("API回傳錯誤或數據格式不正確：", result.error || "未知錯誤");
            }

        } catch (error) {
            console.error("獲取即時數據時發生錯誤：", error);
        }
    }

    // 獲取並繪製圖表的函式
    async function fetchAndDrawChart() {
        try {
            updateRangeLabel();
            const start = baseDate.toISOString();
            const response = await fetch(`/api/data/${plantId}?period=${currentRange}&start=${start}`);
            const data = await response.json();

            // 檢查數據是否為空
            if (!data || data.length === 0) {
                if (chartInstance) {
                    chartInstance.destroy(); // 銷毀舊圖表
                }
                document.getElementById('chartContainer').style.display = 'none';
                document.getElementById('info-text').textContent = '該時間範圍內沒有數據。';
                return;
            }

            document.getElementById('chartContainer').style.display = 'block';
            document.getElementById('info-text').textContent = '';

            const chartData = data.map(d => ({
                x: d['時間'],
                y: d[currentType]
            }));

            const ctx = document.getElementById('myChart').getContext('2d');
            if (chartInstance) {
                chartInstance.destroy(); // 銷毀舊圖表
            }

            const annotations = [];
            // 只在顯示土壤濕度且自動澆水開啟時，才顯示臨界線
            if (currentType === '土壤濕度' && document.getElementById('autoWaterCheckbox').checked) {
                const threshold = parseFloat(document.getElementById('autoThreshold').value);
                if (!isNaN(threshold)) {
                    annotations.push({
                        type: 'line',
                        scaleID: 'y',
                        value: threshold,
                        borderColor: 'rgb(255, 99, 132)',
                        borderWidth: 2,
                        label: {
                            content: '自動澆水臨界值',
                            enabled: true,
                            position: 'start'
                        }
                    });
                }
            }

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: currentType,
                        data: chartData,
                        borderColor: colors[currentType],
                        borderWidth: 2,
                        fill: false,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day',
                                tooltipFormat: 'yyyy/MM/dd HH:mm',
                                displayFormats: {
                                    day: 'MM/dd'
                                }
                            },
                            title: {
                                display: true,
                                text: '時間',
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: `${currentType} ${unitMap[currentType]}`
                            },
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        annotation: {
                            annotations: annotations
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += context.parsed.y + unitMap[currentType];
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        } catch (error) {
            console.error("繪製圖表時發生錯誤：", error);
        }
    }


    // 處理手動澆水
    async function manualWater() {
        if (!plantId) {
            alert('錯誤：URL 中缺少植栽 ID。');
            return;
        }
        try {
            const response = await fetch('/api/water_now', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ plant_id: plantId })
            });
            const result = await response.json();
            if (response.ok) {
                alert('手動澆水指令已傳送！');
            } else {
                alert(`手動澆水失敗：${result.error}`);
            }
        } catch (error) {
            alert('手動澆水失敗：網路或伺服器錯誤。');
            console.error('Error during manual watering:', error);
        }
    }

    // 處理自動澆水設定
    async function sendWaterSettings() {
        if (!plantId) return;
        const threshold = document.getElementById('autoThreshold').value;
        const enabled = document.getElementById('autoWaterCheckbox').checked;
        try {
            const response = await fetch('/api/update_water_settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    plant_id: plantId,
                    enabled: enabled,
                    threshold: threshold 
                })
            });
            const result = await response.json();
            if (response.ok) {
                console.log('自動澆水設定已儲存。');
            } else {
                console.error('自動澆水設定儲存失敗：', result.error);
            }
        } catch (error) {
            console.error('儲存自動澆水設定時發生錯誤：', error);
        }
    }

    // 從 URL 獲取植物 ID
    function getPlantIdFromUrl() {
        return new URLSearchParams(window.location.search).get('id');
    }

    // 更新時間標籤
    function updateRangeLabel() {
        const y = baseDate.getFullYear();
        const m = baseDate.getMonth() + 1;
        const d = baseDate.getDate();
        let label = "";
        if (currentRange === "day") {
            label = `${y}/${m}/${d}${getWeekdayName(baseDate)}`;
        } else if (currentRange === "week") {
            const dow = baseDate.getDay();
            const monday = new Date(baseDate);
            monday.setDate(baseDate.getDate() - ((dow + 6) % 7));
            const sunday = new Date(monday);
            sunday.setDate(monday.getDate() + 6);
            label = `${monday.getFullYear()}/${monday.getMonth() + 1}/${monday.getDate()}${getWeekdayName(monday)} ~ ${sunday.getFullYear()}/${sunday.getMonth() + 1}/${sunday.getDate()}${getWeekdayName(sunday)}`;
        } else if (currentRange === "month") {
            label = `${y}年${m}月`;
        } else if (currentRange === "year") {
            label = `${y}年`;
        }
        document.getElementById("rangeLabel").textContent = label;
    }

    // 導航時間範圍
    function navigateRange(direction) {
        userNavigated = true;
        if (currentRange === "week") {
            baseDate.setDate(baseDate.getDate() + 7 * direction);
        } else if (currentRange === "day") {
            baseDate.setDate(baseDate.getDate() + 1 * direction);
        } else if (currentRange === "month") {
            baseDate.setMonth(baseDate.getMonth() + direction);
        } else if (currentRange === "year") {
            baseDate.setFullYear(baseDate.getFullYear() + direction);
        }
        updateRangeLabel();
        fetchAndDrawChart();
    }

    // 設定時間範圍
    function setRange(r) {
        currentRange = r;
        document.querySelectorAll(".time-toggle button").forEach((b) => b.classList.remove("active"));
        event.target.classList.add("active");
        fetchAndDrawChart();
    }
    
    // 顯示不同數據圖表
    function showData(type, el) {
        currentType = type;
        document.querySelectorAll(".data-block").forEach((b) => b.classList.remove("active"));
        el.classList.add("active");
        fetchAndDrawChart();
    }

    function getWeekdayName(date) {
        const weekdays = ["日", "一", "二", "三", "四", "五", "六"];
        return `（${weekdays[date.getDay()]}）`;
    }
</script>
</body>
</html>
