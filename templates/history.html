<body>

        <div class="data-grid-wrapper">
            <div class="data-grid">
                <div class="data-block" onclick="showData('åœŸå£¤æ¿•åº¦', this)">
                    <div class="data-icon">ğŸŒ±</div>

<script>
    Chart.register(window["chartjs-plugin-annotation"]);

    let plantId = new URLSearchParams(window.location.search).get('id');
    let latestGlobal = null;
    let baseDate = new Date();
    let userNavigated = false;
    const API_URL = `/api/data/${plantId}`;
    const LATEST_API_URL = `/api/latest_data/${plantId}`;
    let chartInstance = null;
    let currentRange = "week";
    let currentType = "åœŸå£¤æ¿•åº¦";
    const colors = {
        "åœŸå£¤æ¿•åº¦": "#8EBB81",
        "å…‰ç…§åº¦": "#f1c40f",
        "ç’°å¢ƒæº«åº¦": "#ff6b6b",
        "ç’°å¢ƒæ¿•åº¦": "#888888"
    };
    const unitMap = { "åœŸå£¤æ¿•åº¦": "%", "å…‰ç…§åº¦": " lux", "ç’°å¢ƒæº«åº¦": "Â°C", "ç’°å¢ƒæ¿•åº¦": "%" };

    document.addEventListener("DOMContentLoaded", () => {
        // ç¢ºä¿ç¶²é è¼‰å…¥æ™‚å³æ™‚æ•¸æ“šå’Œåœ–è¡¨éƒ½èƒ½è¢«æ­£ç¢ºè¼‰å…¥
        fetchLatestData();
        fetchAndDrawChart();
        setInterval(fetchLatestData, 30000); 

        const checkbox = document.getElementById("autoWaterCheckbox");
        const thresholdInput = document.getElementById("autoThreshold");
        
        checkbox.addEventListener("change", () => {
            sendWaterSettings();
            if (currentType === "åœŸå£¤æ¿•åº¦") fetchAndDrawChart();
        });
        
        thresholdInput.addEventListener("input", () => {
            if (checkbox.checked && currentType === "åœŸå£¤æ¿•åº¦") fetchAndDrawChart();
        });

        if (!plantId) {
            console.error("URL ä¸­ç¼ºå°‘ plantIdã€‚è«‹ç¢ºä¿ç¶²å€ç‚º /history.html?id=æ‚¨çš„ID");
            document.getElementById('info-text').textContent = "éŒ¯èª¤ï¼šURL ä¸­ç¼ºå°‘æ¤æ ½ IDã€‚";
        }
    });

    // ç²å–ä¸¦é¡¯ç¤ºæœ€æ–°æ•¸æ“šçš„å‡½å¼
    async function fetchLatestData() {
        try {
            const plantId = getPlantIdFromUrl();
            if (!plantId) {
                console.error("æ‰¾ä¸åˆ°æ¤ç‰©IDï¼Œç„¡æ³•ç²å–å³æ™‚æ•¸æ“šã€‚");
                return;
            }

            const response = await fetch(`/api/latest_data/${plantId}`);
            const result = await response.json();

            if (response.ok && result.success && result.data) {
                document.getElementById('val-soil').textContent = `${result.data['åœŸå£¤æ¿•åº¦']}%`;
                document.getElementById('val-light').textContent = `${result.data['å…‰ç…§åº¦']} lux`;
                document.getElementById('val-temp').textContent = `${result.data['ç’°å¢ƒæº«åº¦']}Â°C`;
                // ä¿®æ­£äº† IDï¼Œå¾ val-humi æ”¹ç‚º val-humid
                document.getElementById('val-humid').textContent = `${result.data['ç’°å¢ƒæ¿•åº¦']}%`;
            } else {
                console.error("APIå›å‚³éŒ¯èª¤æˆ–æ•¸æ“šæ ¼å¼ä¸æ­£ç¢ºï¼š", result.error || "æœªçŸ¥éŒ¯èª¤");
            }

        } catch (error) {
            console.error("ç²å–å³æ™‚æ•¸æ“šæ™‚ç™¼ç”ŸéŒ¯èª¤ï¼š", error);
        }
    }

    // ç²å–ä¸¦ç¹ªè£½åœ–è¡¨çš„å‡½å¼
    async function fetchAndDrawChart() {
        try {
            updateRangeLabel();
            const start = baseDate.toISOString();
            const response = await fetch(`/api/data/${plantId}?period=${currentRange}&start=${start}`);
            const data = await response.json();

            // æª¢æŸ¥æ•¸æ“šæ˜¯å¦ç‚ºç©º
            if (!data || data.length === 0) {
                if (chartInstance) {
                    chartInstance.destroy(); // éŠ·æ¯€èˆŠåœ–è¡¨
                }
                document.getElementById('chartContainer').style.display = 'none';
                document.getElementById('info-text').textContent = 'è©²æ™‚é–“ç¯„åœå…§æ²’æœ‰æ•¸æ“šã€‚';
                return;
            }

            document.getElementById('chartContainer').style.display = 'block';
            document.getElementById('info-text').textContent = '';

            const chartData = data.map(d => ({
                x: d['æ™‚é–“'],
                y: d[currentType]
            }));

            const ctx = document.getElementById('myChart').getContext('2d');
            if (chartInstance) {
                chartInstance.destroy(); // éŠ·æ¯€èˆŠåœ–è¡¨
            }

            const annotations = [];
            // åªåœ¨é¡¯ç¤ºåœŸå£¤æ¿•åº¦ä¸”è‡ªå‹•æ¾†æ°´é–‹å•Ÿæ™‚ï¼Œæ‰é¡¯ç¤ºè‡¨ç•Œç·š
            if (currentType === 'åœŸå£¤æ¿•åº¦' && document.getElementById('autoWaterCheckbox').checked) {
                const threshold = parseFloat(document.getElementById('autoThreshold').value);
                if (!isNaN(threshold)) {
                    annotations.push({
                        type: 'line',
                        scaleID: 'y',
                        value: threshold,
                        borderColor: 'rgb(255, 99, 132)',
                        borderWidth: 2,
                        label: {
                            content: 'è‡ªå‹•æ¾†æ°´è‡¨ç•Œå€¼',
                            enabled: true,
                            position: 'start'
                        }
                    });
                }
            }

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: currentType,
                        data: chartData,
                        borderColor: colors[currentType],
                        borderWidth: 2,
                        fill: false,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day',
                                tooltipFormat: 'yyyy/MM/dd HH:mm',
                                displayFormats: {
                                    day: 'MM/dd'
                                }
                            },
                            title: {
                                display: true,
                                text: 'æ™‚é–“',
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: `${currentType} ${unitMap[currentType]}`
                            },
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        annotation: {
                            annotations: annotations
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += context.parsed.y + unitMap[currentType];
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        } catch (error) {
            console.error("ç¹ªè£½åœ–è¡¨æ™‚ç™¼ç”ŸéŒ¯èª¤ï¼š", error);
        }
    }


    // è™•ç†æ‰‹å‹•æ¾†æ°´
    async function manualWater() {
        if (!plantId) {
            alert('éŒ¯èª¤ï¼šURL ä¸­ç¼ºå°‘æ¤æ ½ IDã€‚');
            return;
        }
        try {
            const response = await fetch('/api/water_now', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ plant_id: plantId })
            });
            const result = await response.json();
            if (response.ok) {
                alert('æ‰‹å‹•æ¾†æ°´æŒ‡ä»¤å·²å‚³é€ï¼');
            } else {
                alert(`æ‰‹å‹•æ¾†æ°´å¤±æ•—ï¼š${result.error}`);
            }
        } catch (error) {
            alert('æ‰‹å‹•æ¾†æ°´å¤±æ•—ï¼šç¶²è·¯æˆ–ä¼ºæœå™¨éŒ¯èª¤ã€‚');
            console.error('Error during manual watering:', error);
        }
    }

    // è™•ç†è‡ªå‹•æ¾†æ°´è¨­å®š
    async function sendWaterSettings() {
        if (!plantId) return;
        const threshold = document.getElementById('autoThreshold').value;
        const enabled = document.getElementById('autoWaterCheckbox').checked;
        try {
            const response = await fetch('/api/update_water_settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    plant_id: plantId,
                    enabled: enabled,
                    threshold: threshold 
                })
            });
            const result = await response.json();
            if (response.ok) {
                console.log('è‡ªå‹•æ¾†æ°´è¨­å®šå·²å„²å­˜ã€‚');
            } else {
                console.error('è‡ªå‹•æ¾†æ°´è¨­å®šå„²å­˜å¤±æ•—ï¼š', result.error);
            }
        } catch (error) {
            console.error('å„²å­˜è‡ªå‹•æ¾†æ°´è¨­å®šæ™‚ç™¼ç”ŸéŒ¯èª¤ï¼š', error);
        }
    }

    // å¾ URL ç²å–æ¤ç‰© ID
    function getPlantIdFromUrl() {
        return new URLSearchParams(window.location.search).get('id');
    }

    // æ›´æ–°æ™‚é–“æ¨™ç±¤
    function updateRangeLabel() {
        const y = baseDate.getFullYear();
        const m = baseDate.getMonth() + 1;
        const d = baseDate.getDate();
        let label = "";
        if (currentRange === "day") {
            label = `${y}/${m}/${d}${getWeekdayName(baseDate)}`;
        } else if (currentRange === "week") {
            const dow = baseDate.getDay();
            const monday = new Date(baseDate);
            monday.setDate(baseDate.getDate() - ((dow + 6) % 7));
            const sunday = new Date(monday);
            sunday.setDate(monday.getDate() + 6);
            label = `${monday.getFullYear()}/${monday.getMonth() + 1}/${monday.getDate()}${getWeekdayName(monday)} ~ ${sunday.getFullYear()}/${sunday.getMonth() + 1}/${sunday.getDate()}${getWeekdayName(sunday)}`;
        } else if (currentRange === "month") {
            label = `${y}å¹´${m}æœˆ`;
        } else if (currentRange === "year") {
            label = `${y}å¹´`;
        }
        document.getElementById("rangeLabel").textContent = label;
    }

    // å°èˆªæ™‚é–“ç¯„åœ
    function navigateRange(direction) {
        userNavigated = true;
        if (currentRange === "week") {
            baseDate.setDate(baseDate.getDate() + 7 * direction);
        } else if (currentRange === "day") {
            baseDate.setDate(baseDate.getDate() + 1 * direction);
        } else if (currentRange === "month") {
            baseDate.setMonth(baseDate.getMonth() + direction);
        } else if (currentRange === "year") {
            baseDate.setFullYear(baseDate.getFullYear() + direction);
        }
        updateRangeLabel();
        fetchAndDrawChart();
    }

    // è¨­å®šæ™‚é–“ç¯„åœ
    function setRange(r) {
        currentRange = r;
        document.querySelectorAll(".time-toggle button").forEach((b) => b.classList.remove("active"));
        event.target.classList.add("active");
        fetchAndDrawChart();
    }
    
    // é¡¯ç¤ºä¸åŒæ•¸æ“šåœ–è¡¨
    function showData(type, el) {
        currentType = type;
        document.querySelectorAll(".data-block").forEach((b) => b.classList.remove("active"));
        el.classList.add("active");
        fetchAndDrawChart();
    }

    function getWeekdayName(date) {
        const weekdays = ["æ—¥", "ä¸€", "äºŒ", "ä¸‰", "å››", "äº”", "å…­"];
        return `ï¼ˆ${weekdays[date.getDay()]}ï¼‰`;
    }
</script>
