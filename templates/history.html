    <script>
        Chart.register(window["chartjs-plugin-annotation"]);
        let plantId = new URLSearchParams(window.location.search).get('id');
        let latestGlobal = null;
        let baseDate = new Date();
        let userNavigated = false;
        const API_URL = `/api/data/${plantId}`;
        let chartInstance = null;
        let currentRange = "week";
        let currentType = "åœŸå£¤æ¿•åº¦";
        const colors = {
            "åœŸå£¤æ¿•åº¦": "#8EBB81",
            "å…‰ç…§åº¦": "#f1c40f",
            "ç’°å¢ƒæº«åº¦": "#ff6b6b",
            "ç’°å¢ƒæ¿•åº¦": "#888888"
        };
        const unitMap = { "åœŸå£¤æ¿•åº¦": "%", "å…‰ç…§åº¦": "%", "ç’°å¢ƒæº«åº¦": "Â°C", "ç’°å¢ƒæ¿•åº¦": "%" };
        let autoWaterEnabled = false;

        document.addEventListener("DOMContentLoaded", () => {
            fetchAndDrawChart();
            fetchLatestData();
            setInterval(fetchLatestData, 30000); // æ¯ 30 ç§’æ›´æ–°ä¸€æ¬¡æœ€æ–°æ•¸æ“š
            
            const checkbox = document.getElementById("autoWaterCheckbox");
            const thresholdInput = document.getElementById("autoThreshold");
            
            checkbox.addEventListener("change", () => {
                autoWaterEnabled = checkbox.checked;
                sendWaterSettings();
                if (currentType === "åœŸå£¤æ¿•åº¦") fetchAndDrawChart();
            });
            
            thresholdInput.addEventListener("input", () => {
                if (checkbox.checked && currentType === "åœŸå£¤æ¿•åº¦") fetchAndDrawChart();
            });
        });

        async function fetchLatestData() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error("Network response was not ok");
                const data = await response.json();
                if (data.data && data.data.length > 0) {
                    latestGlobal = data.data[0];
                    document.getElementById('val-soil').textContent = `${latestGlobal.åœŸå£¤æ¿•åº¦}%`;
                    document.getElementById('val-light').textContent = `${latestGlobal.å…‰ç…§åº¦} %`;
                    document.getElementById('val-temp').textContent = `${latestGlobal.ç’°å¢ƒæº«åº¦}Â°C`;
                    document.getElementById('val-humid').textContent = `${latestGlobal.ç’°å¢ƒæ¿•åº¦}%`;
                    document.getElementById('info-text').textContent = `æœ€æ–°æ•¸æ“šï¼š${latestGlobal.æ™‚é–“}`;
                }
            } catch (error) {
                console.error("Failed to fetch latest data:", error);
            }
        }

        async function manualWater() {
            try {
                const response = await fetch('/api/water_now', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ plant_id: plantId })
                });
                const result = await response.json();
                if (response.ok) {
                    alert('æ‰‹å‹•æ¾†æ°´æŒ‡ä»¤å·²å‚³é€ï¼');
                } else {
                    alert(`æ‰‹å‹•æ¾†æ°´å¤±æ•—ï¼š${result.error}`);
                }
            } catch (error) {
                alert('æ‰‹å‹•æ¾†æ°´å¤±æ•—ï¼šç¶²è·¯æˆ–ä¼ºæœå™¨éŒ¯èª¤ã€‚');
                console.error('Error during manual watering:', error);
            }
        }

        async function sendWaterSettings() {
            const threshold = document.getElementById('autoThreshold').value;
            const enabled = document.getElementById('autoWaterCheckbox').checked;
            try {
                const response = await fetch('/api/update_water_settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        plant_id: plantId,
                        enabled: enabled,
                        threshold: threshold 
                    })
                });
                const result = await response.json();
                if (response.ok) {
                    console.log('è‡ªå‹•æ¾†æ°´è¨­å®šå·²å„²å­˜ã€‚');
                } else {
                    console.error('è‡ªå‹•æ¾†æ°´è¨­å®šå„²å­˜å¤±æ•—ï¼š', result.error);
                }
            } catch (error) {
                console.error('å„²å­˜è‡ªå‹•æ¾†æ°´è¨­å®šæ™‚ç™¼ç”ŸéŒ¯èª¤ï¼š', error);
            }
        }

        function getWeekdayName(date) {
            const weekdays = ["æ—¥", "ä¸€", "äºŒ", "ä¸‰", "å››", "äº”", "å…­"];
            return `ï¼ˆ${weekdays[date.getDay()]}ï¼‰`;
        }

        function updateRangeLabel() {
            const y = baseDate.getFullYear();
            const m = baseDate.getMonth() + 1;
            const d = baseDate.getDate();
            let label = "";
            if (currentRange === "day") {
                label = `${y}/${m}/${d}${getWeekdayName(baseDate)}`;
            } else if (currentRange === "week") {
                const dow = baseDate.getDay();
                const monday = new Date(baseDate);
                monday.setDate(baseDate.getDate() - ((dow + 6) % 7));
                const sunday = new Date(monday);
                sunday.setDate(monday.getDate() + 6);
                label = `${monday.getFullYear()}/${monday.getMonth() + 1}/${monday.getDate()}${getWeekdayName(monday)} ~ ${sunday.getFullYear()}/${sunday.getMonth() + 1}/${sunday.getDate()}${getWeekdayName(sunday)}`;
            } else if (currentRange === "month") {
                label = `${y}å¹´${m}æœˆ`;
            } else if (currentRange === "year") {
                label = `${y}å¹´`;
            }
            document.getElementById("rangeLabel").textContent = label;
        }

        function navigateRange(direction) {
            userNavigated = true;
            if (currentRange === "day") {
                baseDate.setDate(baseDate.getDate() + 1 * direction);
            } else if (currentRange === "week") {
                baseDate.setDate(baseDate.getDate() + 7 * direction);
            } else if (currentRange === "month") {
                baseDate.setMonth(baseDate.getMonth() + direction);
            } else if (currentRange === "year") {
                baseDate.setFullYear(baseDate.getFullYear() + direction);
            }
            updateRangeLabel();
            fetchAndDrawChart();
        }

        function setRange(event, r) {
            currentRange = r;
            document.querySelectorAll(".time-toggle button").forEach((b) => b.classList.remove("active"));
            event.target.classList.add("active");
            baseDate = new Date(); // é‡è¨­ç‚ºç•¶å‰æ—¥æœŸï¼Œä»¥å¾æœ€è¿‘çš„æ•¸æ“šé–‹å§‹
            updateRangeLabel();
            fetchAndDrawChart();
        }

        function showData(type, el) {
            currentType = type;
            document.querySelectorAll(".data-block").forEach((b) => b.classList.remove("active"));
            el.classList.add("active");
            fetchAndDrawChart();
        }

        // æ–°å¢çš„è³‡æ–™è™•ç†å‡½å¼
        function processDataForChart(rawData, type, range) {
            if (!rawData || rawData.length === 0) {
                return { labels: [], values: [] };
            }

            const processedData = {};
            const labels = [];
            const values = [];

            // çµ±ä¸€è™•ç†é‚è¼¯ï¼Œç¢ºä¿æ¯å€‹æ™‚é–“å€é–“çš„æ•¸æ“šéƒ½èƒ½æ­£ç¢ºå°æ‡‰åˆ°ç´¢å¼•
            if (range === 'day') {
                for (let i = 0; i <= 23; i++) {
                    processedData[i] = { sum: 0, count: 0 };
                }
                rawData.forEach(item => {
                    const itemDate = new Date(item.æ™‚é–“);
                    const hour = itemDate.getHours();
                    const value = parseFloat(item[type]);
                    if (!isNaN(value)) {
                        processedData[hour].sum += value;
                        processedData[hour].count++;
                    }
                });
                for (let i = 0; i <= 23; i++) {
                    labels.push(`${String(i).padStart(2, "0")}:00`);
                    values.push(processedData[i].count > 0 ? processedData[i].sum / processedData[i].count : null);
                }
            } else if (range === 'week') {
                // ä¿®æ­£ï¼šä½¿ç”¨æ˜ŸæœŸå¹¾ (0-6) ä½œç‚ºç´¢å¼•ï¼Œä¸¦é å…ˆåˆå§‹åŒ–
                for (let i = 0; i <= 6; i++) {
                    processedData[i] = { sum: 0, count: 0 };
                }
                rawData.forEach(item => {
                    const itemDate = new Date(item.æ™‚é–“);
                    // ä½¿ç”¨ getDay() å–å¾—æ˜ŸæœŸå¹¾ï¼Œä¸¦èª¿æ•´ç‚ºé€±ä¸€ç‚º 0
                    const dayOfWeek = (itemDate.getDay() + 6) % 7; 
                    const value = parseFloat(item[type]);
                    if (!isNaN(value)) {
                        processedData[dayOfWeek].sum += value;
                        processedData[dayOfWeek].count++;
                    }
                });
                const startOfWeek = new Date(baseDate);
                startOfWeek.setDate(baseDate.getDate() - ((baseDate.getDay() + 6) % 7)); // èª¿æ•´ç‚ºæœ¬é€±ä¸€
                for (let i = 0; i <= 6; i++) {
                    const date = new Date(startOfWeek);
                    date.setDate(startOfWeek.getDate() + i);
                    labels.push(`é€±${getWeekdayName(date).replace('ï¼ˆ', '').replace('ï¼‰', '')}`);
                    values.push(processedData[i].count > 0 ? processedData[i].sum / processedData[i].count : null);
                }
            } else if (range === 'month') {
                const daysInMonth = new Date(baseDate.getFullYear(), baseDate.getMonth() + 1, 0).getDate();
                for (let i = 1; i <= daysInMonth; i++) {
                    processedData[i] = { sum: 0, count: 0 };
                }
                rawData.forEach(item => {
                    const itemDate = new Date(item.æ™‚é–“);
                    const day = itemDate.getDate();
                    const value = parseFloat(item[type]);
                    if (!isNaN(value)) {
                        processedData[day].sum += value;
                        processedData[day].count++;
                    }
                });
                for (let i = 1; i <= daysInMonth; i++) {
                    labels.push(`${i}æ—¥`);
                    values.push(processedData[i].count > 0 ? processedData[i].sum / processedData[i].count : null);
                }
            } else if (range === 'year') {
                for (let i = 1; i <= 12; i++) {
                    processedData[i] = { sum: 0, count: 0 };
                }
                rawData.forEach(item => {
                    const itemDate = new Date(item.æ™‚é–“);
                    const month = itemDate.getMonth() + 1;
                    const value = parseFloat(item[type]);
                    if (!isNaN(value)) {
                        processedData[month].sum += value;
                        processedData[month].count++;
                    }
                });
                for (let i = 1; i <= 12; i++) {
                    labels.push(`${i}æœˆ`);
                    values.push(processedData[i].count > 0 ? processedData[i].sum / processedData[i].count : null);
                }
            }
            
            return { labels, values };
        }
        async function fetchAndDrawChart() {
            let threshold = null;
            if (currentType === "åœŸå£¤æ¿•åº¦") {
                const checkbox = document.getElementById("autoWaterCheckbox");
                const thresholdInput = document.getElementById("autoThreshold");
                if (checkbox?.checked) {
                    let val = Number(thresholdInput.value);
                    if (val > 100) val = 100;
                    if (val < 0) val = 0;
                    threshold = val;
                    thresholdInput.value = val;
                }
            }
            
            const startDate = new Date(baseDate);
            const endDate = new Date(baseDate);
            
            if (currentRange === "day") {
                startDate.setHours(0, 0, 0, 0);
                endDate.setHours(23, 59, 59, 999);
            } else if (currentRange === "week") {
                const dow = startDate.getDay();
                startDate.setDate(startDate.getDate() - ((dow + 6) % 7));
                startDate.setHours(0, 0, 0, 0);
                endDate.setDate(startDate.getDate() + 6);
                endDate.setHours(23, 59, 59, 999);
            } else if (currentRange === "month") {
                startDate.setDate(1);
                startDate.setHours(0, 0, 0, 0);
                endDate.setMonth(endDate.getMonth() + 1);
                endDate.setDate(0);
                endDate.setHours(23, 59, 59, 999);
            } else if (currentRange === "year") {
                startDate.setMonth(0, 1);
                startDate.setHours(0, 0, 0, 0);
                endDate.setMonth(11, 31);
                endDate.setHours(23, 59, 59, 999);
            }
            
            updateRangeLabel();
            
            const params = new URLSearchParams({
                start: startDate.toISOString(),
                end: endDate.toISOString(),
                type: currentType
            });
            
            try {
                const response = await fetch(`${API_URL}?${params.toString()}`);
                if (!response.ok) throw new Error("Network response was not ok");
                const data = await response.json();
                
                const { labels, values } = processDataForChart(data.data, currentType, currentRange);
                
                // åˆ¤æ–·æ˜¯å¦æœ‰ä»»ä½•æœ‰æ•ˆæ•¸æ“šé»
                const hasData = values.some(val => val !== null);

                // æ ¹æ“šæ˜¯å¦æœ‰æ•¸æ“šä¾†è¨­å®šè¨»è§£
                const annotations = {};
                if (threshold !== null) {
                    annotations.thrLine = {
                        type: "line",
                        yMin: threshold,
                        yMax: threshold,
                        borderColor: "#FFF1E0",
                        borderDash: [6, 6],
                        borderWidth: 3,
                        label: {
                            enabled: true,
                            content: `é–¾å€¼ ${threshold}%`,
                            position: "start",
                            backgroundColor: "rgba(255, 241, 224, 0.7)",
                            color: "#8EBB81"
                        }
                    };
                }
                if (!hasData) {
                    annotations.noDataLabel = {
                        type: 'label',
                        content: 'é€™æ®µæ™‚é–“æ²’æœ‰æ•¸æ“š',
                        font: {
                            size: 16
                        },
                        color: '#8EBB81',
                        position: 'center'
                    };
                }
                
                if (chartInstance) {

                    options: {

                        scales: {

                        plugins: {

                                    font: {
                                         size: 16

                                usePointStyle: true,
                                pointStyle: 'line', // è¨­å®šç‚ºç·šæ¢æ¨£å¼
                                pointStyleWidth: -1
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {

                                        if (label) {
                                            label += ': ';
                                        }
                                        if (context.parsed.y !== null) {
                                            label += context.parsed.y.toFixed(2) + unitMap[currentType];
                                        }
                                        return label;
                                    }
                                }
                            },
                            annotation: {
                                annotations: annotations
                            }
                        }
                    }
                });
            } catch (error) {
                console.error("æŠ“å–æˆ–ç¹ªè£½åœ–è¡¨æ™‚ç™¼ç”ŸéŒ¯èª¤ï¼š", error);
                if (chartInstance) chartInstance.destroy();
            }
        }
