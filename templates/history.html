<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>智慧植栽 - 數據歷史</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        /* 統一的基礎樣式 */
        body {
            font-family: sans-serif;
            background-color: #FFF1E0; /* 淺色背景 */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            width: 90%;
            max-width: 600px;
            background-color: #8EBB81; /* 深色容器 */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #FFF1E0; /* 淺色文字 */
        }
        
        h1 {
            text-align: center;
            color: #FFF1E0;
            margin-bottom: 20px;
        }

        /* 數據圖表區塊 */
        #chartContainer {
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* 時間切換按鈕 */
        .time-toggle {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .time-toggle button {
            background-color: #FFF1E0;
            color: #8EBB81;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        
        .time-toggle button:active {
            transform: scale(0.95);
        }
        
        .time-toggle button.active {
            background-color: #5b7951; /* 較深的綠色 */
            color: #FFF1E0;
        }

        /* 導覽按鈕 */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px auto;
            width: 100%;
        }

        .nav-buttons button {
            background-color: #FFF1E0;
            color: #8EBB81;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-buttons button:active {
            transform: scale(0.95);
        }

        #rangeLabel {
            font-size: 18px;
            font-weight: bold;
            color: #FFF1E0;
        }

        /* 數據區塊 */
        .data-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .data-block {
            background: #a9cc9e;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: transform 0.2s ease;
            color: #FFF1E0;
        }
        
        .data-block.active {
            outline: 3px solid #FFF1E0;
            background: #8EBB81;
        }
        
        .data-block:active {
            transform: scale(0.98);
        }
        
        .data-icon {
            font-size: 30px;
            flex-shrink: 0;
        }
        
        .data-text {
            text-align: left;
        }

        .data-text .label {
            font-size: 18px;
            font-weight: bold;
            color: #FFF1E0;
        }

        .data-text .value {
            font-size: 20px;
            font-weight: bold;
            margin-top: 5px;
            color: #FFF1E0;
        }

        /* 手動澆水與自動澆水設定區塊 */
        .water-block {
            background: #a9cc9e;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #FFF1E0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .water-now-button {
            width: 100%;
            background: #FFF1E0;
            color: #8EBB81;
            font-weight: bold;
            padding: 14px 0;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .water-now-button:active {
            transform: scale(0.95);
        }
        
        .auto-water-row {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 8px;
            font-size: 14px;
            flex-wrap: wrap;
        }
        
        .threshold-input {
            width: 60px;
            padding: 8px 12px;
            font-size: 16px;
            color: #333;
            background-color: #fff;
            border: none;
            border-radius: 12px;
            outline: none;
            text-align: center;
        }

        /* 開關樣式 */
        .switch {
            position: relative;
            display: inline-block;
            width: 42px;
            height: 22px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        
        .switch input:checked + .slider {
            background-color: #FFF1E0;
        }
        
        .switch input:checked + .slider:before {
            transform: translateX(20px);
            background-color: #8EBB81;
        }

        /* 頁腳資訊 */
        #info-text {
            margin-top: 20px;
            font-size: 14px;
            color: #FFF1E0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>智慧植栽監測系統</h1>
        <div class="time-toggle">
            <button onclick="setRange(event, 'day')">天</button>
            <button class="active" onclick="setRange(event, 'week')">週</button>
            <button onclick="setRange(event, 'month')">月</button>
            <button onclick="setRange(event, 'year')">年</button>
        </div>
        <div id="chartContainer">
            <canvas id="myChart"></canvas>
        </div>
        <div class="nav-buttons">
            <button id="prevRange" onclick="navigateRange(-1)">‹</button>
            <div id="rangeLabel"></div>
            <button id="nextRange" onclick="navigateRange(1)">›</button>
        </div>
        <div class="data-grid-wrapper">
            <div class="data-grid">
                <div class="data-block active" onclick="showData('土壤濕度', this)">
                    <div class="data-icon">🌱</div>
                    <div class="data-text">
                        <div class="label">土壤濕度</div>
                        <div class="value" id="val-soil">--%</div>
                    </div>
                </div>
                <div class="water-block">
                    <button onclick="manualWater()" class="water-now-button">
                        <span class="icon">💧</span>
                        <span>立即澆水</span>
                    </button>
                    <div class="auto-water-row">
                        <label class="switch">
                            <input type="checkbox" id="autoWaterCheckbox" />
                            <span class="slider"></span>
                        </label>
                        <span style="margin-left: 10px;" class="value">低於</span>
                        <input type="number" id="autoThreshold" value="40" min="0" max="100" class="threshold-input" />
                        <span class="value">% 自動澆水</span>
                    </div>
                </div>
                <div class="data-block" onclick="showData('光照度', this)">
                    <div class="data-icon">☀️</div>
                    <div class="data-text">
                        <div class="label">光照度</div>
                        <div class="value" id="val-light">-- lux</div>
                    </div>
                </div>
                <div class="data-block" onclick="showData('環境溫度', this)">
                    <div class="data-icon">🌡️</div>
                    <div class="data-text">
                        <div class="label">環境溫度</div>
                        <div class="value" id="val-temp">--°C</div>
                    </div>
                </div>
                <div class="data-block" onclick="showData('環境濕度', this)">
                    <div class="data-icon">🌧️</div>
                    <div class="data-text">
                        <div class="label">環境濕度</div>
                        <div class="value" id="val-humid">--%</div>
                    </div>
                </div>
            </div>
            <div id="info-text">最新數據：--</div>
        </div>
    </div>
    <script>
        Chart.register(window["chartjs-plugin-annotation"]);
        let plantId = new URLSearchParams(window.location.search).get('id');
        let latestGlobal = null;
        let baseDate = new Date();
        let userNavigated = false;
        const API_URL = `/api/data/${plantId}`;
        let chartInstance = null;
        let currentRange = "week";
        let currentType = "土壤濕度";
        const colors = {
            "土壤濕度": "#8EBB81",
            "光照度": "#f1c40f",
            "環境溫度": "#ff6b6b",
            "環境濕度": "#888888"
        };
        const unitMap = { "土壤濕度": "%", "光照度": "%", "環境溫度": "°C", "環境濕度": "%" };
        let autoWaterEnabled = false;

        document.addEventListener("DOMContentLoaded", () => {
            fetchAndDrawChart();
            fetchLatestData();
            setInterval(fetchLatestData, 30000); // 每 30 秒更新一次最新數據
            
            const checkbox = document.getElementById("autoWaterCheckbox");
            const thresholdInput = document.getElementById("autoThreshold");
            
            checkbox.addEventListener("change", () => {
                autoWaterEnabled = checkbox.checked;
                sendWaterSettings();
                if (currentType === "土壤濕度") fetchAndDrawChart();
            });
            
            thresholdInput.addEventListener("input", () => {
                if (checkbox.checked && currentType === "土壤濕度") fetchAndDrawChart();
            });
        });

        async function fetchLatestData() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error("Network response was not ok");
                const data = await response.json();
                if (data.data && data.data.length > 0) {
                    latestGlobal = data.data[0];
                    document.getElementById('val-soil').textContent = `${latestGlobal.土壤濕度}%`;
                    document.getElementById('val-light').textContent = `${latestGlobal.光照度} %`;
                    document.getElementById('val-temp').textContent = `${latestGlobal.環境溫度}°C`;
                    document.getElementById('val-humid').textContent = `${latestGlobal.環境濕度}%`;
                    document.getElementById('info-text').textContent = `最新數據：${latestGlobal.時間}`;
                }
            } catch (error) {
                console.error("Failed to fetch latest data:", error);
            }
        }

        async function manualWater() {
            try {
                const response = await fetch('/api/water_now', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ plant_id: plantId })
                });
                const result = await response.json();
                if (response.ok) {
                    alert('手動澆水指令已傳送！');
                } else {
                    alert(`手動澆水失敗：${result.error}`);
                }
            } catch (error) {
                alert('手動澆水失敗：網路或伺服器錯誤。');
                console.error('Error during manual watering:', error);
            }
        }

        async function sendWaterSettings() {
            const threshold = document.getElementById('autoThreshold').value;
            const enabled = document.getElementById('autoWaterCheckbox').checked;
            try {
                const response = await fetch('/api/update_water_settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        plant_id: plantId,
                        enabled: enabled,
                        threshold: threshold 
                    })
                });
                const result = await response.json();
                if (response.ok) {
                    console.log('自動澆水設定已儲存。');
                } else {
                    console.error('自動澆水設定儲存失敗：', result.error);
                }
            } catch (error) {
                console.error('儲存自動澆水設定時發生錯誤：', error);
            }
        }

        function getWeekdayName(date) {
            const weekdays = ["日", "一", "二", "三", "四", "五", "六"];
            return `（${weekdays[date.getDay()]}）`;
        }

        function updateRangeLabel() {
            const y = baseDate.getFullYear();
            const m = baseDate.getMonth() + 1;
            const d = baseDate.getDate();
            let label = "";
            if (currentRange === "day") {
                label = `${y}/${m}/${d}${getWeekdayName(baseDate)}`;
            } else if (currentRange === "week") {
                const dow = baseDate.getDay();
                const monday = new Date(baseDate);
                monday.setDate(baseDate.getDate() - ((dow + 6) % 7));
                const sunday = new Date(monday);
                sunday.setDate(monday.getDate() + 6);
                label = `${monday.getFullYear()}/${monday.getMonth() + 1}/${monday.getDate()}${getWeekdayName(monday)} ~ ${sunday.getFullYear()}/${sunday.getMonth() + 1}/${sunday.getDate()}${getWeekdayName(sunday)}`;
            } else if (currentRange === "month") {
                label = `${y}年${m}月`;
            } else if (currentRange === "year") {
                label = `${y}年`;
            }
            document.getElementById("rangeLabel").textContent = label;
        }

        function navigateRange(direction) {
            userNavigated = true;
            if (currentRange === "day") {
                baseDate.setDate(baseDate.getDate() + 1 * direction);
            } else if (currentRange === "week") {
                baseDate.setDate(baseDate.getDate() + 7 * direction);
            } else if (currentRange === "month") {
                baseDate.setMonth(baseDate.getMonth() + direction);
            } else if (currentRange === "year") {
                baseDate.setFullYear(baseDate.getFullYear() + direction);
            }
            updateRangeLabel();
            fetchAndDrawChart();
        }

        function setRange(event, r) {
            currentRange = r;
            document.querySelectorAll(".time-toggle button").forEach((b) => b.classList.remove("active"));
            event.target.classList.add("active");
            baseDate = new Date(); // 重設為當前日期，以從最近的數據開始
            updateRangeLabel();
            fetchAndDrawChart();
        }

        function showData(type, el) {
            currentType = type;
            document.querySelectorAll(".data-block").forEach((b) => b.classList.remove("active"));
            el.classList.add("active");
            fetchAndDrawChart();
        }

        // 新增的資料處理函式
        function processDataForChart(rawData, type, range) {
            if (!rawData || rawData.length === 0) {
                return { labels: [], values: [] };
            }

            const processedData = {};
            const labels = [];
            const values = [];

            // 統一處理邏輯，確保每個時間區間的數據都能正確對應到索引
            if (range === 'day') {
                for (let i = 0; i <= 23; i++) {
                    processedData[i] = { sum: 0, count: 0 };
                }
                rawData.forEach(item => {
                    const itemDate = new Date(item.時間);
                    const hour = itemDate.getHours();
                    const value = parseFloat(item[type]);
                    if (!isNaN(value)) {
                        processedData[hour].sum += value;
                        processedData[hour].count++;
                    }
                });
                for (let i = 0; i <= 23; i++) {
                    labels.push(`${String(i).padStart(2, "0")}:00`);
                    values.push(processedData[i].count > 0 ? processedData[i].sum / processedData[i].count : null);
                }
            } else if (range === 'week') {
                // 修正：使用星期幾 (0-6) 作為索引，並預先初始化
                for (let i = 0; i <= 6; i++) {
                    processedData[i] = { sum: 0, count: 0 };
                }
                rawData.forEach(item => {
                    const itemDate = new Date(item.時間);
                    // 使用 getDay() 取得星期幾，並調整為週一為 0
                    const dayOfWeek = (itemDate.getDay() + 6) % 7; 
                    const value = parseFloat(item[type]);
                    if (!isNaN(value)) {
                        processedData[dayOfWeek].sum += value;
                        processedData[dayOfWeek].count++;
                    }
                });
                const startOfWeek = new Date(baseDate);
                startOfWeek.setDate(baseDate.getDate() - ((baseDate.getDay() + 6) % 7)); // 調整為本週一
                for (let i = 0; i <= 6; i++) {
                    const date = new Date(startOfWeek);
                    date.setDate(startOfWeek.getDate() + i);
                    labels.push(`週${getWeekdayName(date).replace('（', '').replace('）', '')}`);
                    values.push(processedData[i].count > 0 ? processedData[i].sum / processedData[i].count : null);
                }
            } else if (range === 'month') {
                const daysInMonth = new Date(baseDate.getFullYear(), baseDate.getMonth() + 1, 0).getDate();
                for (let i = 1; i <= daysInMonth; i++) {
                    processedData[i] = { sum: 0, count: 0 };
                }
                rawData.forEach(item => {
                    const itemDate = new Date(item.時間);
                    const day = itemDate.getDate();
                    const value = parseFloat(item[type]);
                    if (!isNaN(value)) {
                        processedData[day].sum += value;
                        processedData[day].count++;
                    }
                });
                for (let i = 1; i <= daysInMonth; i++) {
                    labels.push(`${i}日`);
                    values.push(processedData[i].count > 0 ? processedData[i].sum / processedData[i].count : null);
                }
            } else if (range === 'year') {
                for (let i = 1; i <= 12; i++) {
                    processedData[i] = { sum: 0, count: 0 };
                }
                rawData.forEach(item => {
                    const itemDate = new Date(item.時間);
                    const month = itemDate.getMonth() + 1;
                    const value = parseFloat(item[type]);
                    if (!isNaN(value)) {
                        processedData[month].sum += value;
                        processedData[month].count++;
                    }
                });
                for (let i = 1; i <= 12; i++) {
                    labels.push(`${i}月`);
                    values.push(processedData[i].count > 0 ? processedData[i].sum / processedData[i].count : null);
                }
            }
            
            return { labels, values };
        }
        async function fetchAndDrawChart() {
            let threshold = null;
            if (currentType === "土壤濕度") {
                const checkbox = document.getElementById("autoWaterCheckbox");
                const thresholdInput = document.getElementById("autoThreshold");
                if (checkbox?.checked) {
                    let val = Number(thresholdInput.value);
                    if (val > 100) val = 100;
                    if (val < 0) val = 0;
                    threshold = val;
                    thresholdInput.value = val;
                }
            }
            
            const startDate = new Date(baseDate);
            const endDate = new Date(baseDate);
            
            if (currentRange === "day") {
                startDate.setHours(0, 0, 0, 0);
                endDate.setHours(23, 59, 59, 999);
            } else if (currentRange === "week") {
                const dow = startDate.getDay();
                startDate.setDate(startDate.getDate() - ((dow + 6) % 7));
                startDate.setHours(0, 0, 0, 0);
                endDate.setDate(startDate.getDate() + 6);
                endDate.setHours(23, 59, 59, 999);
            } else if (currentRange === "month") {
                startDate.setDate(1);
                startDate.setHours(0, 0, 0, 0);
                endDate.setMonth(endDate.getMonth() + 1);
                endDate.setDate(0);
                endDate.setHours(23, 59, 59, 999);
            } else if (currentRange === "year") {
                startDate.setMonth(0, 1);
                startDate.setHours(0, 0, 0, 0);
                endDate.setMonth(11, 31);
                endDate.setHours(23, 59, 59, 999);
            }
            
            updateRangeLabel();
            
            const params = new URLSearchParams({
                start: startDate.toISOString(),
                end: endDate.toISOString(),
                type: currentType
            });
            
            try {
                const response = await fetch(`${API_URL}?${params.toString()}`);
                if (!response.ok) throw new Error("Network response was not ok");
                const data = await response.json();
                
                const { labels, values } = processDataForChart(data.data, currentType, currentRange);
                
                // 判斷是否有任何有效數據點
                const hasData = values.some(val => val !== null);

                // 根據是否有數據來設定註解
                const annotations = {};
                if (threshold !== null) {
                    annotations.thrLine = {
                        type: "line",
                        yMin: threshold,
                        yMax: threshold,
                        borderColor: "#FFF1E0",
                        borderDash: [6, 6],
                        borderWidth: 3,
                        label: {
                            enabled: true,
                            content: `閾值 ${threshold}%`,
                            position: "start",
                            backgroundColor: "rgba(255, 241, 224, 0.7)",
                            color: "#8EBB81"
                        }
                    };
                }
                if (!hasData) {
                    annotations.noDataLabel = {
                        type: 'label',
                        content: '這段時間沒有數據',
                        font: {
                            size: 16
                        },
                        color: '#8EBB81',
                        position: 'center'
                    };
                }
                
                if (chartInstance) {
                    chartInstance.destroy();
                }
                
                const ctx = document.getElementById("myChart").getContext("2d");
                chartInstance = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: labels,
                        datasets: [{
                            label: currentType,
                            data: values,
                            borderColor: colors[currentType],
                            backgroundColor: "rgba(0,0,0,0)",
                            borderWidth: 3,
                            pointRadius: 5,
                            pointBackgroundColor: colors[currentType],
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                ticks: {
                                    color: "#8EBB81",
                                    font: { size: 14 }
                                },
                                grid: { color: "rgba(142, 187, 129, 0.2)" }
                            },
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    color: "#8EBB81",
                                    font: { size: 14 },
                                    callback: (value) => value + unitMap[currentType]
                                },
                                grid: { color: "rgba(142, 187, 129, 0.2)" },
                                max: currentType === "土壤濕度" || currentType === "環境濕度" ? 100 : undefined
                            }
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    color: "#8EBB81",
                                    font: {
                                         size: 16 
                                }, 
                                usePointStyle: true,
                                pointStyle: 'line', // 設定為線條樣式
                                pointStyleWidth: -1
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        let label = context.dataset.label || '';
                                        if (label) {
                                            label += ': ';
                                        }
                                        if (context.parsed.y !== null) {
                                            label += context.parsed.y.toFixed(2) + unitMap[currentType];
                                        }
                                        return label;
                                    }
                                }
                            },
                            annotation: {
                                annotations: annotations
                            }
                        }
                    }
                });
            } catch (error) {
                console.error("抓取或繪製圖表時發生錯誤：", error);
                if (chartInstance) chartInstance.destroy();
            }
        }
    </script>
