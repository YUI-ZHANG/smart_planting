<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯植物資訊</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #FFF1E0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .modal-container {
            background-color: #8EBB81;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: #FFF1E0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .modal-container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            color: #FFF1E0;
            margin-bottom: 5px;
            text-align: left;
            font-weight: bold;
        }
        .form-group input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 10px;
            border: none;
            background-color: #FFF1E0;
            color: #333;
        }
        .form-group input[type="file"] {
            color: #FFF1E0;
            text-align: center;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s ease;
            flex-grow: 1;
        }
        .btn-delete {
            background-color: #FF6B6B;
            color: #FFF1E0;
        }
        .btn:active {
            transform: scale(0.95);
        }
        .btn-primary {
            background-color: #FFF1E0;
            color: #8EBB81;
        }
        .btn-secondary {
            background-color: transparent;
            border: 2px solid #FFF1E0;
            color: #FFF1E0;
        }
    </style>
</head>
<body>
    <div class="modal-container">
        <h2>編輯植物</h2>
        <form id="edit-plant-form" enctype="multipart/form-data">
            <input type="hidden" id="plant-id" name="plant_id">
            <div class="form-group">
                <label for="plant-name">植物名稱</label>
                <input type="text" id="plant-name" name="plant_name" required>
            </div>
            <div class="form-group">
                <label for="plant-photo">植物照片</label>
                <input type="file" id="plant-photo" name="plant_photo" accept="image/*">
            </div>
            <div class="buttons">
                <button type="button" class="btn btn-secondary" onclick="window.history.back()">取消</button>
                <button type="button" class="btn btn-delete" onclick="deletePlant()">刪除</button>
                <button type="submit" class="btn btn-primary">儲存</button>
            </div>
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const plantId = urlParams.get('id');

            if (!plantId) {
                alert('找不到植物 ID！');
                window.location.href = '/';
                return;
            }

            // 將 ID 填入隱藏欄位
            document.getElementById('plant-id').value = plantId;

            // 載入當前植物資料並填入表單
            try {
                const response = await fetch(`/api/plant/${plantId}`);
                if (!response.ok) throw new Error('無法載入植物資料');
                const plant = await response.json();
                
                document.getElementById('plant-name').value = plant.name;
            } catch (error) {
                console.error('載入植物資料失敗：', error);
                alert('載入資料失敗，請稍後再試。');
                window.location.href = '/';
                return;
            }

            // 監聽表單提交事件
            const form = document.getElementById('edit-plant-form');
            form.addEventListener('submit', async function(event) {
                event.preventDefault();
                const formData = new FormData(this);

                try {
                    const response = await fetch(`/api/update_plant/${plantId}`, {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();

                    if (response.ok) {
                        alert(result.message);
                        window.location.href = '/';
                    } else {
                        alert(`儲存失敗：${result.error}`);
                    }
                } catch (error) {
                    alert("儲存失敗：網路或伺服器錯誤。");
                    console.error('Error:', error);
                }
            });
        });
                    async function deletePlant() {
            const plantId = new URLSearchParams(window.location.search).get('id');
            if (confirm("您確定要刪除這筆植物紀錄嗎？刪除後無法復原，數據紀錄全都會不見唷！")) {
                try {
                    const response = await fetch(`/api/delete_plant/${plantId}`, {
                        method: 'POST'
                    });
                    const result = await response.json();
                    if (response.ok) {
                        alert(result.message);
                        window.location.href = '/'; // 刪除成功後回到首頁
                    } else {
                        alert(`刪除失敗：${result.error}`);
                    }
                } catch (error) {
                    alert("刪除失敗：網路或伺服器錯誤。");
                }
            }
        }

    </script>
</body>
</html>
