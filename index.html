<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧植栽監測系統 - 即時數據</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            width: 80%;
            max-width: 900px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #chartContainer {
            position: relative;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>智慧植栽監測系統</h1>
        <div id="chartContainer">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script>
        // 設定 API 端點
        const API_URL = 'http://127.0.0.1:5000/api/latest_data';
        
        let chartInstance; // 用於儲存圖表實例

        // 繪製或更新圖表的函式
        async function fetchAndDrawChart() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                if (data.error) {
                    console.error('API 回傳錯誤:', data.error);
                    return;
                }

                // 將數據分組
                const labels = data.map(row => {
                    const date = new Date(row.時間);
                    // 格式化時間，只顯示時和分
                    return `${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
                });
                const temperatureData = data.map(row => row['環境溫度']);
                const humidityData = data.map(row => row['環境濕度']);
                const soilMoistureData = data.map(row => row['土壤濕度']);
                const lightData = data.map(row => row['光照度']);

                // 如果圖表已存在，則更新數據
                if (chartInstance) {
                    chartInstance.data.labels = labels;
                    chartInstance.data.datasets[0].data = temperatureData;
                    chartInstance.data.datasets[1].data = humidityData;
                    chartInstance.data.datasets[2].data = soilMoistureData;
                    chartInstance.data.datasets[3].data = lightData;
                    chartInstance.update();
                } else {
                    // 第一次繪製圖表
                    const ctx = document.getElementById('myChart').getContext('2d');
                    chartInstance = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [
                                {
                                    label: '環境溫度 (°C)',
                                    data: temperatureData,
                                    borderColor: 'rgb(255, 99, 132)',
                                    tension: 0.5,
                                },
                                {
                                    label: '環境濕度 (%)',
                                    data: humidityData,
                                    borderColor: 'rgb(54, 162, 235)',
                                    tension: 0.1,
                                },
                                {
                                    label: '土壤濕度 (%)',
                                    data: soilMoistureData,
                                    borderColor: 'rgb(201, 203, 207)',
                                    tension: 0.1,
                                },
                                {
                                    label: '光照度 (lux)',
                                    data: lightData,
                                    borderColor: 'rgb(255, 205, 86)',
                                    tension: 0.1,
                                    fill: true, // 是否填滿色彩
                                    
                                }
                            ]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: false
                                }
                            }
                        }
                    });
                }

            } catch (error) {
                console.error('無法取得數據或繪製圖表:', error);
            }
        }

        // 每 10 秒更新一次圖表
        setInterval(fetchAndDrawChart, 10000); // 10000 毫秒 = 10 秒

        // 首次載入頁面時立刻繪製圖表
        fetchAndDrawChart();
    </script>
</body>
</html>
